<!DOCTYPE html>
<html>
    <head>
        <title>Taste of Algeria</title>
    </head>
    <body>
        <header>
            <img src="https://previews.123rf.com/images/jianghaistudio/jianghaistudio1701/jianghaistudio170100060/69541540-logo-alimentaire-fabriqu%C3%A9-%C3%A0-partir-du-drapeau-de-l-alg%C3%A9rie.jpg" alt="The Logo of The Restaurant" id="header-img"  style="height:250px; width:250px;">
            <h1>Taste of Algeria</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order-form">Order Now!</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="menu">
                <h2>Menu</h2>
                <hr>
                <article>
                    <figure>
                        <img src="https://i.pinimg.com/564x/7c/a0/6a/7ca06adcf45c84b093be07abd5a319fe.jpg" alt="Couscous Image">
                        <br>
                        <figcaption>
                          <h3>Couscous</h3>
                          <p>Traditional Algerian couscous with tender beef or chicken, fluffy couscous grains, chickpeas, and fresh vegetables like carrots, zucchini, and onions, all simmered in a rich tomato broth.<br><i>$14.99</i></p>
                        </figcaption>
                    </figure>
                </article>
                <br><hr>
                <article>
                    <figure>
                        <img src="https://i.pinimg.com/564x/f1/d3/8e/f1d38ea74ca93a397493b7741afeccc6.jpg" alt="Chorba Image">
                        <br>
                        <figcaption>
                          <h3>Chorba</h3>
                          <p>A hearty Algerian chorba made with tender lamb or chicken, tomatoes, chickpeas, and fresh herbs, simmered to perfection in a flavorful broth.<br><i>$12.99</i></p>
                        </figcaption>
                    </figure>
                </article>
                <br><hr>
                <article>
                    <figure>
                        <img src="https://i.pinimg.com/564x/09/a9/6c/09a96c4a9e81cb4fd005948124fd5d5c.jpg" alt="Mhadjeb Image">
                        <br>
                        <figcaption>
                          <h3>Mhadjeb</h3>
                          <p>Crispy Algerian Mhadjeb, a savory flatbread stuffed with a flavorful mix of onions, tomatoes, and mild spices, cooked to golden perfection.<br><i>$8.99</i></p>
                        </figcaption>
                    </figure>
                </article>
                <br><hr>
            </section>
            <section id="order-form">
                <h2>Place Your Order</h2>
                <form>
                    <label>Couscous </label><input type="number" min="0" max="99"><br><br>
                    <label>Chorba </label><input type="number" min="0" max="99"><br><br>
                    <label>Mhadjeb </label><input type="number" min="0" max="99"><br><br>
                    <h4>Sides and Add-ons: </h4>
                    <label>Leben Milk <i>1,99$</i></label><input type="checkbox"><br><br>
                    <label>Algerian Bread <i>1,99$</i></label><input type="checkbox"><br><br>
                    <label>Olive Oil <i>1,99$</i></label><input type="checkbox"><br><br>
                    <label>Bourak <i>2,99$</i></label><input type="checkbox"><br><br>
                    <label>Any Special Request: </label><br><br><textarea rows="7" cols="42"></textarea><br><br>
                    <input type="submit" value="Go To Checkout">
                </form>
            </section>
        </main>
        <footer>
            <p>Made with love by ZINOU-SAMA</p>
        </footer>
    </body>
</html>
